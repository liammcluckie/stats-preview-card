<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/main.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card-img">
          <img
            src="assets/images/image-header-mobile.jpg"
            alt="Image of meeting taking place"
          />
        </div>
        <div class="card-header">
          <h1>Get insights that help your business grow.</h1>
        </div>
        <div class="card-content">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card-stats">
          <ul>
            <li class="companies">10k+ companies</li>
            <li class="templates">314 templates</li>
            <li class="queries">12m+ queries</li>
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/liammcluckie">Liam McLuckie</a>.
      </div>
    </footer>
  </body>
</html>
